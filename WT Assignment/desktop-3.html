<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="./desktop-3.css" />

    />

      href="https://fonts.googleapis.com/css2?family=Average:wght@400&display=swap"
    />
    <link

      href="https://fonts.googleapis.com/css2?family=Peddana:wght@400&display=swap"
    />
    <link

      href="https://fonts.googleapis.com/css2?family=Atkinson Hyperlegible:wght@400&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Lexend:wght@600;700;800&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=League Spartan:wght@300;500&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=OFL Sorts Mill Goudy TT:wght@400&display=swap"
    />
  </head>
  <body>
    <div class="desktop-3">
      <div class="skills-image-1"></div>
      <main class="first-name-input">
        <img
          class="shoes-background-tqpd03kbckx4g-icon1"
          alt=""
          src="./public/shoesbackgroundtqpd03kbckx4gijk-3@2x.png"
        />

        <section class="password-input"></section>
      </main>
      <div class="sign-up-call-to-action">
        <div class="email-input">
          <h2 class="welcome-to">Welcome To</h2>
          <h1 class="shoesoul1">ShoeSoul</h1>
        </div>
      </div>
      <div class="footer-frame">
        <div class="form-frame">
          <div class="form-frame-child"></div>
          <div class="first-name-frame">
            <h2 class="sign-up">Sign Up</h2>
          </div>
          <form class="password-confirmation-frame">
            <div class="sign-up-button">
              <div class="input-group-frame">
                <input
                  class="first-name"
                  placeholder="first Name:"
                  type="text"
                />

                <div class="confirm-button"></div>
              </div>
              <div class="email-icon-vector">
                <div class="email">Email:</div>
                <img
                  class="email-icon-vector-child"
                  loading="lazy"
                  alt=""
                  src="./public/rectangle-10.svg"
                />
              </div>
              <div class="input-group-frame1">
                <div class="password">Password:</div>
                <input class="input-group-frame-child" type="text" />
              </div>
              <div class="input-group-frame2">
                <input
                  class="confirm-password"
                  placeholder="Confirm Password:"
                  type="text"
                />

                <div class="input-group-frame-item"></div>
              </div>
            </div>
            <div class="account-details-frame">
              <button class="header-frame">
                <div class="sign-up-button1" id="signUpButton"></div>
                <div class="sign-up1" id="signUpText">Sign Up</div>
              </button>
            </div>
          </form>
          <div class="welcome-text">
            <div class="log-in-text">
              <div class="already-have-an">Already have an account?</div>
              <div class="log-in" id="logInText">Log In</div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script>
      var signUpButton = document.getElementById("signUpButton");
      if (signUpButton) {
        signUpButton.addEventListener("click", function (e) {
          window.location.href = "./desktop2.html";
        });
      }
      
      var signUpText = document.getElementById("signUpText");
      if (signUpText) {
        signUpText.addEventListener("click", function (e) {
          window.location.href = "./desktop2.html";
        });
      }
      
      var logInText = document.getElementById("logInText");
      if (logInText) {
        logInText.addEventListener("click", function (e) {
          window.location.href = "./desktop3.html";
        });
      }
      </script>
  </body>
</html>
