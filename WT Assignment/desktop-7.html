<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="./desktop-7.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Major Mono Display:wght@400&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Marcellus SC:wght@400&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Lateef:wght@400&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Marcellus:wght@400&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Abhaya Libre:wght@400;700&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Average:wght@400&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Peddana:wght@400&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Atkinson Hyperlegible:wght@400&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Lexend:wght@600;700;800&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=League Spartan:wght@300;500&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=OFL Sorts Mill Goudy TT:wght@400&display=swap"
    />
  </head>
  <body>
    <div class="desktop-7">
      <img class="desktop-7-child" alt="" src="./public/arrow-1.svg" />

      <main class="shoes-background-tqpd03kbckx4g-parent">
        <img
          class="shoes-background-tqpd03kbckx4g-icon3"
          alt=""
          src="./public/shoesbackgroundtqpd03kbckx4gijk-5@2x.png"
        />

        <section class="rectangle-section"></section>
      </main>
      <div class="rectangle-parent2">
        <div class="frame-child2"></div>
        <div class="frame-group">
          <div class="shopping-cart-parent">
            <h2 class="shopping-cart">Shopping Cart</h2>
            <div class="items-added-to-cart-parent">
              <div class="items-added-to">2 items added to cart</div>
              <img class="line-icon" loading="lazy" alt="" />
            </div>
          </div>
          <div class="frame-container">
            <div class="c-02-1-parent">
              <img
                class="c-02-1-icon3"
                loading="lazy"
                alt=""
                src="./public/168816c-02-11@2x.png"
              />

              <div class="frame-wrapper1">
                <div class="converse-shoe-parent">
                  <div class="converse-shoe">Converse Shoe</div>
                  <div class="run-star-hike-canvas-platform-parent">
                    <div class="run-star-hike1">
                      Run star hike canvas platform
                    </div>
                    <div class="mrp-599900-wrapper">
                      <div class="mrp-5999003">MRP : ₹5999.00</div>
                    </div>
                  </div>
                </div>
              </div>
              <div class="delete-button">
                <div class="back-btn-frame">
                  <div class="air-force-frame"></div>
                  <div class="nike-shoe-frame">
                    <div class="m-r-p-frame1">
                      <div class="delete-icon-frame">1</div>
                      <div class="m-r-p-frame-child"></div>
                    </div>
                  </div>
                  <div class="wrapper">
                    <div class="div">+</div>
                  </div>
                </div>
              </div>
              <div class="arrows-frame">
                <img
                  class="material-symbolsdelete-icon"
                  loading="lazy"
                  alt=""
                  src="./public/materialsymbolsdelete.svg"
                />
              </div>
            </div>
            <img class="cart-items-text" loading="lazy" alt="" />

            <div class="air-force-soul-frame">
              <div class="converse-shoe-text">
                <div class="air-force-1-07-shoes-wrllwx-1-wrapper">
                  <img
                    class="air-force-1-07-shoes-wrllwx-1-icon1"
                    loading="lazy"
                    alt=""
                    src="./public/airforce107shoeswrllwx-11@2x.png"
                  />
                </div>
                <div class="total-frame">
                  <div class="t-o-t-a-l-text">
                    <div class="nike-shoe">Nike Shoe</div>
                    <div class="nike-air-force1">Nike Air Force 1’07</div>
                  </div>
                  <div class="mrp-7495001">MRP : ₹7495.00</div>
                </div>
              </div>
              <div class="air-force-soul-frame-inner">
                <div class="shopping-cart-icon-parent">
                  <div class="shopping-cart-icon">
                    <div class="shopping-cart-icon-child"></div>
                    <div class="shopping-cart-icon-inner">
                      <div class="parent">
                        <div class="div1">1</div>
                        <div class="frame-child3"></div>
                      </div>
                    </div>
                    <div class="container">
                      <div class="div2">+</div>
                    </div>
                  </div>
                  <img
                    class="material-symbolsdelete-icon1"
                    loading="lazy"
                    alt=""
                    src="./public/materialsymbolsdelete.svg"
                  />
                </div>
              </div>
            </div>
            <div class="line-div"></div>
          </div>
          <div class="vector-parent">
            <img
              class="arrow-icon"
              loading="lazy"
              alt=""
              src="./public/arrow-2.svg"
            />

            <div class="back-to-shop" id="backToShop">back to shop</div>
          </div>
        </div>
        <div class="rectangle-parent3">
          <div class="frame-child4"></div>
          <div class="shoesoul-wrapper">
            <h1 class="shoesoul5">ShoeSoul</h1>
          </div>
          <div class="frame-parent1">
            <div class="items-2-wrapper">
              <h1 class="items-2">ITEMS : 2</h1>
            </div>
            <div class="frame-parent2">
              <div class="promotion-code-parent">
                <div class="promotion-code">Promotion Code:</div>
                <div class="apply-coupon">
                  <div class="apply-coupon-child"></div>
                  <input
                    class="apply-coupon-item"
                    placeholder="apply coupon"
                    type="text"
                  />
                </div>
              </div>
              <div class="total-amount">
                <div class="payment-proceed">
                  <h1 class="total">TOTAL</h1>
                </div>
                <div class="frame-parent3">
                  <div class="shoe-types-parent">
                    <div class="shoe-types">
                      <div class="run-star-hike2">
                        Run star hike canvas platform
                      </div>
                      <div class="runstar-hike">
                        <div class="nike-air-force2">Nike Air Force 1’07</div>
                      </div>
                    </div>
                    <div class="totalsummary">
                      <div class="div3">₹5999.00</div>
                      <div class="div4">₹7495.00</div>
                    </div>
                  </div>
                  <div class="line-parent">
                    <img class="frame-child5" loading="lazy" alt="" />

                    <div class="subtotal-label">
                      <div class="div5">₹13494.00</div>
                      <img class="amount-display-icon" loading="lazy" alt="" />

                      <h2 class="subtotal">subtotal</h2>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <div class="payment-rectangle">
              <button class="promo-code-frame">
                <div class="total-amount-frame" id="totalAmountFrame"></div>
                <b class="proceed-payment">Proceed Payment</b>
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script>
      var backToShop = document.getElementById("backToShop");
      if (backToShop) {
        backToShop.addEventListener("click", function (e) {
          window.location.href = "./desktop4.html";
        });
      }
      
      var totalAmountFrame = document.getElementById("totalAmountFrame");
      if (totalAmountFrame) {
        totalAmountFrame.addEventListener("click", function (e) {
          window.location.href = "./desktop6.html";
        });
      }
      </script>
  </body>
</html>
